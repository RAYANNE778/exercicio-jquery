<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-do-list</title>
</head>
<body>
    <div class="container">
        <div id="img-prancheta">
            <img src="./img/prancheta.png" alt="">
        </div>
        <h1>Lista de tarefas</h1>
        <form>
            <input type="text" id="addInput" placeholder="Adicionar Tarefa" required>
            <button type="submit" id="cadastro">Cadastra Tarefa</button>
            <button type="reset" id="delete">Deletar Todas</button>
        </form>
        <div class="content">   
            <ol id="addLista">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
